<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  
  <span class="text-center"><span/label></span>

      <div class="container">

        <div class="row">

          <table class="table table-striped table-dark" class="table-responsive-md" class="table-responsive-lg" class="table-responsive-xl">

            <tr>

              </th>
              <th scope="col"><input type="text" id="idregion"></th>
            </tr>

            <tr>
              <th scope="col"><label for="idsubregion">Sub-região</label></th>

            <tr>
              <th scope="col"><label for="idpopulation">População</label></th>
              <th scope="col"><input type="text" id="idpopulation">

              <th scope="col"><label for="idcode">Sigla</label></th>
              <th scope="col"><input type="text" id="idcode">

              <th scope="col"><input type="text" id="idarea">

            </tr>

            <tr>

            </tr>

            <tr>

            </tbody>
          </table>

        </div>
        <script type="text/javascript" src="Pais.js"></script>

        <img src="Paises.jpg" class="img-fluid" alt="Responsive image">
